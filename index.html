<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="container-fluiid">
<div class="row">
    <div class="col-12 justify-content-center d-flex"><h1>Ice Cream Parlour</h1></div>
</div>
    </header>
    <main class="container-fluid">
        <div class="row p-2">
            <div class="col-md-6">Items
                <div id="item-menu" class="row">
                    <div class="col-6" onclick="atc('name')">
                        <img  class="img-fluid" src="https://images.unsplash.com/photo-1614014077943-840960ce6694?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="">
                        <div class="d-flex"> 
                            <h5>item name</h5>
                            <h5>$ 50</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">Cart
                <div id="cart" class="row">
                    <div class="col-12">hello</div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex space-between">
                        <h5>Total: $<span id="total">0</span></h5>
                        <button class="btn btn-dark" onclick="resetCart()">BUY NOW</button>
                    </div>
                </div>
            </div>
            

        </div>

    </main>



    <script src="main.js"></script>
